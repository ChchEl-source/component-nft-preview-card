<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="component-container">
    <div class="main-image">

      <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" class="main-image">
    </div>
    <div class="text-zone">
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="eth-zone">
        <p class="value"> 0.041 ETH </p>
        <p class="days-left"> 3 days left </p>
      </div>
      <div class="author-zone">
        <img src="images/image-avatar.png" alt="image-avatar" class="avatar-img">
        <p class="creator">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>


  </div>

  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>. </span>
  </div>
</body>

</html>
